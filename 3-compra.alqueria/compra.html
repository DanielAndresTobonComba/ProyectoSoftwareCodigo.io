<!-- Sección de inicio sesion etc -->

  <div id="tarjetaIniciarSesion">

        <h2 style="color: black;">Iniciar Sesion</h2>

        <section id="entradaDatos">

            <input id="usuarioInicioSesion" type="text" placeholder="Nombre de usuario">

            <input id="contraseñaInicioSesion" type="text" placeholder="Contraseña">

        </section>
        
        <section id="botones">
            <button onclick ="cerrarInicioSesion()" id="botonSalir">Cerrar</button>

        </section>

    <div id="seccionMostrarDatos">

        <button onclick="cerrarDatos()">Ok</button>

    </div>

    <div id="seccionRegistro" style="visibility: hidden;">

        <button onclick="salirRegistro()">Cerrar</button>
        <button onclick="tomarDatosRegistro()">Enviar</button>

    <div id="tarjetaCerrarSesion" style="visibility: hidden;" >

  <!-- Sección de facturación -->
  <main>
    <h2 class="tituloAlqueria">Realiza tu pedido</h2>

    <section class="seccionFacturacion">
      <form id="formFactura">
        <div class="campo">
          <label>Nombre del Cliente:</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="campo">
          <label>Fecha:</label>
          <input type="date" id="fecha" required>
        </div>

        <table id="tablaProductos" border="1">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="producto"></td>
              <td><input type="number" class="cantidad" value="1" min="1"></td>
              <td><input type="number" class="precio" value="0" min="0"></td>
              <td class="subtotal">0</td>
              <td><button type="button" class="btnEliminar">X</button></td>
            </tr>
          </tbody>
        </table>

        <div class="botonesTabla">
          <button type="button" id="btnAgregar">Agregar producto</button>
        </div>

        <div class="total">
          <p><strong>Total:</strong> $<span id="totalGeneral">0</span></p>
        </div>

        <div class="botonesFactura">
          <button type="reset" id="btnCancelar">Cancelar</button>
          <button type="submit" id="btnGuardar">Guardar</button>
          <button type="button" id="btnGuardarEnviar">Guardar y Enviar</button>
        </div>
      </form>
    </section>
  </main>

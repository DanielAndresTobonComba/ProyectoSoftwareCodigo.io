<body>


  <!-- Sección de facturación -->
  <main>
    <h2 class="tituloAlqueria">Realiza tu pedido</h2>

    <section class="seccionFacturacion">
      <form id="formFactura">
        <div class="campo">
          <!-- <label>Nombre del Cliente:</label> 
          <input type="text" id="cliente" placeholder="Ingresa el nombre del cliente" required>-->
        </div>

        <div class="campo">
          <label>Fecha:</label>
          <input type="date" id="fecha" placeholder="Selecciona una fecha" required>
        </div>

        <table id="tablaProductos" border="1">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
              <th>Acción</th>
            </tr>
          </thead>
        <tbody>
        </tbody>

<!-- ⚠️ ESTE DATALIST AUTOMÁTICAMENTE SE LLENA DESDE EL JS -->
  <datalist id="listaProductos"></datalist>

        </table>

        <div class="botonesTabla">
          <button type="button" id="btnAgregar">Agregar producto</button>
        </div>

        <div class="total">
          <p><strong>Total:</strong> $<span id="totalGeneral">0</span></p>
        </div>

        <div class="botonesFactura">
          <button type="reset" id="btnCancelar">Cancelar</button>
          <!-- <button type="submit" id="btnGuardar">Guardar</button> -->
          <button type="button" id="btnGuardarEnviar">Guardar y Enviar</button>
        </div>
      </form>
    </section>
  </main>

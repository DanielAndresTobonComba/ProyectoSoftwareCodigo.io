<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="form-prod.css">
  <link rel="stylesheet" href="compra.css">
</head>

<body>
  <!-- Encabezado -->
  <div class="tituloEmpresa">
    <p>Surtitiendas Ubate</p>
  </div>

  <header id="header">
    <div class="seccionLogo">
      <div class="logo"></div>

      <div class="seccionInicio">
        <div class="iniciarSesion">
          <svg class="simboloInicioSesion" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none">
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
        </div>

        <div class="registrarte">
          <svg class="simboloInicioSesion" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none">
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M16 19h6" />
            <path d="M19 16v6" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4" />
          </svg>
        </div>
      </div>
    </div>

    <div class="seccionMenu">
      <a href="/1-principal/main.html" class="opcionMenu">Inicio</a>
      <a href="/2-nosotros/nosotros.html" class="opcionMenu">Nosotros</a>
      <a href="/3-compra.alqueria/compra.html" class="opcionMenu">Compra Alqueria</a>
      <a href="/4-facturacion/facturacion.html" class="opcionMenu">Facturación</a>
    </div>
  </header>

  <!-- Sección de facturación -->
  <main>
    <h2 class="tituloAlqueria">Formulario de Facturación</h2>

    <section class="seccionFacturacion">
      <form id="formFactura">
        <div class="campo">
          <label>Nombre del Cliente:</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="campo">
          <label>Fecha:</label>
          <input type="date" id="fecha" required>
        </div>

        <table id="tablaProductos" border="1">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="producto"></td>
              <td><input type="number" class="cantidad" value="1" min="1"></td>
              <td><input type="number" class="precio" value="0" min="0"></td>
              <td class="subtotal">0</td>
              <td><button type="button" class="btnEliminar">X</button></td>
            </tr>
          </tbody>
        </table>

        <div class="botonesTabla">
          <button type="button" id="btnAgregar">Agregar producto</button>
        </div>

        <div class="total">
          <p><strong>Total:</strong> $<span id="totalGeneral">0</span></p>
        </div>

        <div class="botonesFactura">
          <button type="reset" id="btnCancelar">Cancelar</button>
          <button type="submit" id="btnGuardar">Guardar</button>
          <button type="button" id="btnGuardarEnviar">Guardar y Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <div class="logoAlqueria footer"></div>
    <p>Tel: 313312846</p>
    <p>info.surtitiendasUbate</p>

    <div class="seccionRedesSociales">
      <div class="logos">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" stroke="#fff" fill="none" viewBox="0 0 24 24">
          <path d="M4 4l11.733 16h4.267l-11.733 -16z"/>
          <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772"/>
        </svg>
      </div>
      <div class="logos">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" stroke="#fff" fill="none" viewBox="0 0 24 24">
          <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99..." />
        </svg>
      </div>
    </div>
  </footer>

  <script src="compra.js"></script>
</body>
</html>
